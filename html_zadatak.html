<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML zadatak</title>
</head>
<body>
    <table border="1">
        <form action="">
            <tr>
                <td>Ime:</td>
                <td><input type="text" name="ime"></td>
            </tr>
            <tr>
                <td>Prezime:</td>
                <td><input type="text" name="prezime"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Država:</td>
                <td>
                    <select name="drzava">
                        <option value="Hrvatska">Hrvatska</option>
                        <option value="Slovenija">Slovenija</option>
                        <option value="BiH">BiH</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Spol:</td>
                <td>
                    <input type="radio" name="spol" value="ž">Ž
                    <input type="radio" name="spol" value="m">M
                </td>
            </tr>
            <tr>
                <td>Zanima me:</td>
                <td>
                    <input type="checkbox" name="plivanje" value="pl">Plivanje
                    <input type="checkbox" name="penjanje" value="pe">Penjanje
                    <input type="checkbox" name="programi" value="pr">Programiranje
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Pošalji!</button>
                </td>
            </tr>
        </form>
    </table>

</body>
</html>
